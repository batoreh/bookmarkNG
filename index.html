<!DOCTYPE html>
<html ng-app="ngbookmark">
<head>
  <title>BookmarkNG</title>
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body ng-controller="BookmarkControler">
  <div class="cards-list" >

  <div ng-repeat="bookmark in bookmarks" id="{{bookmark.id}}" href="{{bookmark.url}}" class="card-link">
    <div class="edit-toggle">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
        <ul class="edit-container">
          <li class="item">change background</li>
          <li class="item">delete</li>
          <li class="item">edit</li>
        </ul>
    </div>
      <img class="img" src="{{bookmark.img}}" alt="" />
      <h1><a href="">{{bookmark.id}}</a></h1>
  </div> 
  </div>
</div>
</body>
</html>
