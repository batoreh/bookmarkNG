<!DOCTYPE html>
<html ng-app="ngbookmark">
<head>
  <title>BookmarkNG</title>
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="js/download.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/master.css">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
</head>
<body ng-controller="BookmarkControler">
  <div class="bookmark-folder">

  <div ng-repeat="dir in bookmarks" id="{{dir.id}}" class="links-list" ng-if="dir.url == undefined">
      <p>{{dir.title}}</p>
      <ul class="list">
        <li ng-repeat="bookmark in bookmarks" ng-if="bookmark.parentId == dir.id"><a href="{{bookmark.url}}" target="_blank" >{{bookmark.title}}</a></li>
      </ul>
  </div> 
  </div>
</div>
</body>
</html>
